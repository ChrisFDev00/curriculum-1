backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: org-cyf-guides/static/img
public_folder: /img

collections:
  - name: blocks
    label: Local Blocks
    folder: content/blocks
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Time", name: "time", widget: "number", required: true }
      - {
          label: "Hide from Overview",
          name: "hide_from_overview",
          widget: "boolean",
          default: true,
        }
      - { label: "Emoji", name: "emoji", widget: "string", default: "" }
      - {
          label: "Objectives",
          name: "objectives",
          widget: "list",
          field_type: "string",
        }
      - {
          label: "Threads",
          name: "threads",
          widget: "list",
          field_type: "string",
        }
      - {
          label: "Activities",
          name: "activities",
          widget: "list",
          field_type: "string",
        }
      - {
          label: "Facilitation",
          name: "facilitation",
          widget: "boolean",
          default: true,
        }
      - {
          label: "Build Render",
          name: "build_render",
          widget: "hidden",
          default: "never",
        }
      - {
          label: "Build List",
          name: "build_list",
          widget: "hidden",
          default: "local",
        }
      - {
          label: "Build Publish Resources",
          name: "build_publish_resources",
          widget: "hidden",
          default: false,
        }

  - name: Day Plans
    label: Day Plans
    files:
      - label: "Sprint 1 Day Plan"
        name: "sprint1DayPlan"
        file: "content/sprints/1/day-plan/index.md"
        create: false
        fields:
          - { label: "Title", name: "title", widget: "string", required: true }
          - {
              label: "Layout",
              name: "layout",
              widget: "hidden",
              default: "day-plan",
            }
          - { label: "Emoji", name: "emoji", widget: "string", default: "üßëüèΩ‚Äçü§ù‚Äçüßëüèª" }
          - {
              label: "Menu Level",
              name: "menu_level",
              widget: "hidden",
              default: "sprint",
            } # Fixed option for menu_level
          - { label: "Weight", name: "weight", widget: "hidden", default: 1 }
          - {
              label: "No Register",
              name: "noRegister",
              widget: "boolean",
              default: false,
            }
          - label: "Blocks"
            name: "blocks"
            widget: "list"
            fields:
              - {
                  label: "Name",
                  name: "name",
                  widget: "string",
                  required: true,
                }
              - {
                  label: "Source",
                  name: "src",
                  widget: "string",
                  required: true,
                }
              - {
                  label: "Time",
                  name: "time",
                  widget: "number",
                  required: false,
                }
              - {
                  label: "Caption",
                  name: "caption",
                  widget: "string",
                  required: false,
                }
